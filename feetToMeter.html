<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feet to meter</title>
</head>
<body>

<script>
    let feet = Number(prompt("Enter the number"));
    let meter;
    function feetToMeter(feet) {
        meter = feet*0.305;
        return meter;
    }

    alert(feetToMeter(feet));

</script>
</body>
</html>
